<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>
    <script>
      let myChart = document.getElementById("myChart").getContext("2d");

      Chart.defaults.global.defaultFamily = "Lato";
      Chart.defaults.global.defaultSize = 17;
      Chart.defaults.global.defaultColor = "#777";

      let barChart = new Chart(myChart, {
        type: "pie", // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data: {
          labels: [
            "Boston",
            "Worcester",
            "Springfiled",
            "Lowell",
            "Cambridge",
            "New Bedford",
          ],
          datasets: [
            {
              label: "人口",
              data: [644292, 905450, 376785, 429748, 155463, 403136],
              backgroundColor: [
                "rgba(255,  99, 132, 0.6)",
                "rgba(54, 162, 235, 0.6)",
                "rgba(255, 206, 86, 0.6)",
                "rgba(75, 192, 192, 0.6)",
                "rgba(153, 102, 255, 0.6)",
                "rgba(255, 159, 64, 0.6)",
                "rgba(255, 99, 132, 0.6)",
              ],
              borderWidth: 1,
              borderColor: "#777",
              hoverBorderWidth: 3,
              hoverBordertColor: "#000",
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "Largest Cities In Massachusetts",
            fontSize: 25,
          },
          legend: {
            display: true,
            position: "right",
            labels: {
              fontColor: "#000",
            },
          },
          layout: {
            padding: {
              left: 50,
              right: 0,
              bottom: 0,
              top: 0,
            },
          },
          tooltips: {
            enabled: true,
          },
        },
      });
    </script>
  </body>
</html>
